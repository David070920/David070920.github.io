<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activități Disponibile - Platforma de Voluntariat</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            background: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2em;
        }

        .content {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        .activity-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .activity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .activity-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #007BFF;
        }

        .activity-description {
            margin-bottom: 15px;
            color: #333;
        }

        .activity-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .activity-details span {
            font-size: 1em;
            color: #666;
        }

        .register-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .register-button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .activity-details {
                flex-direction: column;
                align-items: flex-start;
            }

            .register-button {
                margin-top: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        Activități Disponibile
    </header>
    <div class="content">
        <!-- Example Activity Card -->
        <div class="activity-card">
            <div class="activity-title">Curățenie în parc</div>
            <div class="activity-description">
                Ajută la curățarea parcului local. Vei primi toate materialele necesare și o scurtă instruire înainte de începerea activității.
            </div>
            <div class="activity-details">
                <span>Data: 20 iunie 2024</span>
                <span>Locație: Parcul Central</span>
                <button class="register-button">Înscrie-te</button>
            </div>
        </div>
        <!-- Add more activity cards as needed -->
    </div>
</body>
</html>
