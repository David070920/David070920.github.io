<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platforma de Voluntariat</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #007BFF, #00C6FF);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s;
        }

        .side:hover {
            transform: scale(1.02);
        }

        .side.left {
            background-color: #007BFF;
        }

        .side.right {
            background-color: #00C6FF;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            color: #007BFF;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="side left">
            <h1>Vrei să faci voluntariat?</h1>
            <div class="buttons">
                <button>Intra in contul tau</button>
                <button>Creeaza-ti un cont nou</button>
                <button>Inscriete fara cont</button>
            </div>
        </div>
        <div class="side right">
            <h1>Organizația ta caută voluntari?</h1>
            <div class="buttons">
                <button>Intra in organizatiei tale</button>
                <button>Creeaza un cont organizatiei tale</button>
            </div>
        </div>
    </div>
</body>
</html>
