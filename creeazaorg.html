<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crează un cont organizației tale - Platforma de Voluntariat</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            background: #00C6FF;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #00C6FF;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            color: white;
            background-color: #00C6FF;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #009dd9;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .alt-actions {
            margin-top: 20px;
        }

        .alt-actions a {
            color: #00C6FF;
            text-decoration: none;
            transition: color 0.3s;
        }

        .alt-actions a:hover {
            color: #009dd9;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 20px;
            }

            h2 {
                font-size: 1.5em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Crează un cont organizației tale</h2>
        <form>
            <div class="form-group">
                <label for="organization-name">Nume organizație</label>
                <input type="text" id="organization-name" name="organization-name" required>
            </div>
            <div class="form-group">
                <label for="contact-person">Persoana de contact</label>
                <input type="text" id="contact-person" name="contact-person" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefon</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="password">Parolă</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmă Parola</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" onclick="showPopup()">Înregistrează organizația</button>
            <script>
                function showPopup() {
                    alert("Contul a fost creat cu succes!");
                    var popupButton = document.createElement("button");
                    popupButton.innerHTML = "Apasă aici pentru a intra în cont!";
                    popupButton.onclick = function() {
                        window.location.href = "loginorg.html";
                    };
                    document.body.appendChild(popupButton);
                }
            </script>
            <div class="alt-actions">
                <a href="#">Ai deja un cont? Autentifică-te</a>
            </div>
        </form>
    </div>
</body>
</html>
